{% extends 'base.html' %}
{% block body %}
<div class="container text-center position-absolute top-50 start-50 translate-middle">
    <div class="row align-items-center">        
        <form method="post" action="{{ url_for('.actualizar_direccion_envio', codi=direccion_envio[0]) }}">
            <div class="container text-center">
              <div class="row align-items-start">
                <div class="col">
                  <label for="id_calle_pri" class="form-label">Calle Princpial</label>
                  <input type="text" class="form-control" id="id_calle_pri" name="calle_pri" value="{{direccion_envio[1]}}">
                  <label for="id_calle_sec" class="form-label">Calle Secundaria</label>
                  <input type="text" class="form-control" id="id_calle_sec" name="calle_sec" value="{{direccion_envio[2]}}">
                  <label for="id_nume_depa" class="form-label">Numero de Departamento</label>
                  <input type="text" class="form-control" id="id_nume_depa" name="nume_depa" value="{{direccion_envio[3]}}">
                </div>
                <div class="col">
                  <label for="id_referencia" class="form-label">Referencia</label>
                  <input type="text" class="form-control" id="id_referencia" name="referencia" value="{{direccion_envio[4]}}">   
                  <label for="id_ciudad" class="form-label">Ciudad</label>
                  <input type="text" class="form-control" id="id_ciudad" name="ciudad" value="{{direccion_envio[5]}}">                           
                </div> 
                <div class="col">                  
                  <label for="id_provincia" class="form-label">Provincia</label>
                  <input type="text" class="form-control" id="id_provincia" name="provincia" value="{{direccion_envio[6]}}">  
                  <label for="id_codi_postal" class="form-label">Codigo Postal</label>
                  <input type="text" class="form-control" id="id_codi_postal" name="codi_postal" value="{{direccion_envio[7]}}">          
                </div>                                                    
              </div>
            </div>
            <div id="emailHelp" class="form-text">Los datos de la Direccion de envio ser√°n actualizados.</div>
            <button type="submit" class="btn btn-primary">Editar Datos</button>
          </form>          
    </div>
    <br>
    <a href="{{ url_for('.Index') }}" class="btn btn-primary">Regresar a la Lista</a>
    <a href="{{ url_for('pedido.insertar_pedido') }}" class="btn btn-primary">Regresar al menu Principal</a>
</div>
{% endblock %}
